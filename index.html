<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Inicial</title>
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <nav class="nav">
          <img src="images/logo_color.svg" alt="Logotipo TripleTen" class="nav__logo" />
          <div class="nav__links">
            <a href="#" class="nav__link">Página Inicial</a>
            <a href="#" class="nav__link">Sobre</a>
            <a href="#" class="nav__link">Contate-nos</a>
          </div>
        </nav>

        <div class="header__content">
          <div>
            <h1 class="header__title">Qualquer um pode ser programador</h1>
            <p class="header__description">
              Tornamos a programação acessível e te ajudamos a aprender do zero.
            </p>
            <a href="#" class="header__link">Fale com a gente</a>
            <address class="header__address">contato@tripleten.com</address>
          </div>
          <img src="images/header_image.svg" alt="Imagem de programação" class="header__image" />
        </div>

        <div class="header__footer">
          © TripleTen 2025
        </div>
      </header>

      <main class="content">
        <section class="staff">
          <h2 class="content__title">Conheça a equipe</h2>
          <p class="content__paragraph">Profissionais apaixonados por tecnologia e ensino.</p>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© TripleTen</p>
      </footer>
    </div>
  </body>
</html>
